<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
 h2{
  color: navy;
  margin-top: 10px;
  }
  body{
background-color:grey;
}
h1{
color:red;
font-family:sans-serif;
}
input{
  width: 265px;
  margin-right: 10px;
  font-family:Verdana, Arial, Helvetica, sans-serif;
  font-size:14px;
}
  </style>
</head>
<body>
<form name="registration" onsubmit= "return valid()">
    <h1>Registration Form</h1>
        <h2>Name:</h2>
        <input type="text" name="username" size="50"><br>
        <h2>Password:</h2>
        <input type="password" name="passid" size="12"><br>
        <h2>Address:</h2>
        <input type="text" name="address" size="50"><br>
        <h2>Phone no:</h2>
        <input type="text" name="phone"><br>
        <h2>Email:</h2>
        <input type="text" name="email" size="50"><br>
        <h2>Country:</h2>
        <select name="country">
        <option value="de">select country</option>
        <option value="AF">Australia</option>
        <option value="AL">Canada</option>
        <option value="DZ">India</option>
        <option value="AS">Russia</option>
        <option value="AD">USA</option>
        <option value="MN">Malasiya</option>
        <option value="UK">London</option>
        </select><br>
        <h2>Gender:</h2>
        <input type="radio" name="gender" value="Male" checked>Male
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="submit" name="submit" value="Submit">
</form>
<script>
function valid(){
    var uname = document.forms["registration"]["username"].value;
    var letter = new RegExp("[a-zA-Z]");
    var r1 = letter.test(uname);
    if(r1 == false)
    {
    alert('Username must have alphabet characters only');
    return false;
    }
    var pas = document.forms["registration"]["passid"].value;
    var letters = new RegExp("[0-9a-zA-Z]");
    var r2 = letters.test(pas);
    if(r2 == false)
    {
    alert('password must in combinations of numbers and characters');
    return false;
    }
    var addr = document.forms["registration"]["address"].value;
    var lett = new RegExp("[0-9a-zA-Z]");
    var r3 = lett.test(addr);
    if(addr == false)
    {
    alert('enter valid address');
    return false;
    }
    var phn = document.forms["registration"]["phone"].value;
    var number = new RegExp("[0-9]");
    var r4 = number.test(phn);
    if( r4 == false)
    {
    alert('enter valid phone number');
    return false;
    }
    var em = document.forms["registration"]["email"].value;
    var emil = new RegExp("@");
    var r5= emil.test(em);
    if(r5 == false)
    {
    alert("enter valid email address");
    return false;
    }
    var con = document.forms["registration"]["country"].value;
    if(con.value == "de")
    {
    alert('Select your country from the list');
    return false;
    }
}
</script>
</body>
</html>
