<div class="container">
  <mat-card class="form">
    <mat-card-header>
      <mat-card-title>
        <input matInput placeholder="Add list title" name="title">
      </mat-card-title>
    </mat-card-header>
    <div cdkDropList #cardlist="cdkDropList" [cdkDropListData]="cards" [cdkDropListConnectedTo]="[cardlist]"
      (cdkDropListDropped)="drop($event)">
      <div *ngFor="let card of cards" cdkDrag>
        <mat-card class="smallcard">{{card}} <mat-icon class="edit" (click)="editCard(card)">edit</mat-icon>
        </mat-card>
      </div>
    </div>
    <button mat-button (click)="toggle()">
      <mat-icon class="add">add</mat-icon>{{condition ? 'Add another card' : 'close'}}
    </button>
    <form #f="ngForm" *ngIf="!showNewtext">
      <mat-form-field class="textarea">
        <textarea matInput [(ngModel)]="card" placeholder="Enter a title for this card..." name="name"></textarea>
      </mat-form-field>
      <button type="reset" mat-raised-button color="primary" [disabled]= !card (click)="addcard(card)">addcard</button>
    </form>
  </mat-card>
</div>
