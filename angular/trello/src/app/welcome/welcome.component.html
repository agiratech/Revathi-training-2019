<div class="container">
  <mat-card class="form">  
      <mat-card-header>
         <mat-card-title>
            <input matInput placeholder="Add list title" name="title">
         </mat-card-title>
      </mat-card-header>
  <div *ngFor="let card of cards">
  <mat-card class="smallcard">{{card.name}} <mat-icon class="edit" (click)="editCard(name)">edit</mat-icon></mat-card>
  </div>
  <button mat-button (click)="toggle()"> 
    <mat-icon class="add">add</mat-icon>{{condition ? 'Add another card' : 'close'}}
  </button>
  <app-card [showcard]= "showNewtext"></app-card>
  </mat-card>
      <form class="form">
         <h1>other field</h1>
      </form>
</div>
