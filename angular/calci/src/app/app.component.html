<div class="container">
  <div class="header">
      <h2>
          Calculator
      </h2> 
  </div>

  <div class="grid">
      <div class="row">
          <div class="col-6">
              <div class="operation">
                  <div class="row">
                      <div class="col-12">
                          <input [(ngModel)]="number1" type="number" name="r" placeholder="number">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <input [(ngModel)]="number2" type="number" name="n" placeholder="number">
                      </div>
                  </div>
                  <div>
                      <div class="col-12">
                          <button (click)="add()" class="button">Add </button>
                          <button (click)="sub()" class="button">sub </button>
                          <button (click)="mul()" class="button">mul </button>
                          <button (click)="div()" class="button">div </button>
                          <button (click)="mod()" class="button">mod </button>

                      </div>
                  </div>
              </div>
          </div>
          <div class="col-6">
              <div class="result">
    <span>
        Result : {{result}}
    </span>
</div>
          </div>
      </div>
  </div>
</div>
